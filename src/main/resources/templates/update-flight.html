<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Update Flight</title>
		<object th:include="fragments/fragment :: css" th:remove="tag"></object>
		<object th:include="fragments/fragment :: js" th:remove="tag"></object>
	</head>
	<body>
		<nav th:replace="fragments/fragment :: navbar(navbarTitle='Update Flight')"></nav>
	
		<h2>Flight yang ingin diupdate:</h2>
		
		<h3 th:text="'Flight Number: ' + ${flight.flightNumber}"></h3>
		<h3 th:text="'Origin: ' + ${flight.origin}"></h3>
		<h3 th:text="'Destination: ' + ${flight.destination}"></h3>
		<h3 th:text="'Time: ' + ${flight.time}"></h3>
		
		<hr>
		
		<h2>Pilot pada Flight tersebut</h2>
		
		<h3 th:text="'Pilot License Number: ' + ${pilot.licenseNumber}"></h3>
		<h3 th:text="'Name: ' + ${pilot.name}"></h3>
		<h3 th:text="'Fly Hour: ' + ${pilot.flyHour}"></h3>
		
		<hr>
		
		<h3>-- UBAH DATA FLIGHT DI BAWAH INI --</h3>
		<form th:action="@{/flight/update}" method="POST">
			<input type="hidden" th:field="${flight.id}"/>
			Flight Number: <br>
			<input type="text" name="flightNumber"/>
			<br>
			Origin: <br>
			<input type="text" name="origin"/>
			<br>
			Destination: <br>
			<input type="text" name="destination"/>
			<br>
			Time: <br>
			<input type="date" name="time"/>
			<br><br>
			<button type="submit">Submit</button>
		</form>
		
	</body>
</html>
